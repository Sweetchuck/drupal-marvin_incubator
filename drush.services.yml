  marvin_incubator.artifact_build.commands:
    class: 'Drush\Commands\marvin_incubator\Artifact\ArtifactBuildCommands'
    tags:
      -
        name: 'drush.command'

  marvin_incubator.artifact_build_vanilla.commands:
    class: 'Drush\Commands\marvin_incubator\Artifact\ArtifactBuildVanillaCommands'
    tags:
      -
        name: 'drush.command'

  marvin_incubator.build.commands:
